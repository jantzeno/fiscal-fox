<div class="row my-5 mx-auto">
  <div class="mx-auto border rounded my-5 mx-5 px-4 py-4">
    <div class="text-center"><h1>Login</h1></div>
    <form class="login-form" [formGroup]="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          class="form-control"
          type="text"
          formControlName="username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          class="form-control"
          type="password"
          formControlName="password"
        />
      </div>
      <div class="mt-4">
        <button
          type="submit"
          class="btn btn-block btn-primary"
          (click)="onSubmit()"
        >
          Login
        </button>
      </div>
      <div class="mt-4">
        <button
          type="submit"
          class="btn btn-block btn-secondary"
          (click)="onRegister()"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
